<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
      // Redirect to the correct route
      if (window.location.pathname === '/mentormunch-public') {
        window.location.replace('/mentormunch-public/#/login');
      } else {
        var path = window.location.pathname + window.location.search;
        console.log("path", path);
        var newPath = path.replace('/mentormunch-public', '');
        console.log("newPath", newPath);
        window.location.replace('/mentormunch-public/#' + newPath);
      }
    </script>
  </head>
  <body>
  </body>
</html>
