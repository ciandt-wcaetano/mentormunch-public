<header class="w-full bg-coral-300" role="banner">
  <div class="mx-auto flex flex-row justify-between items-center lg:px-16 px-10 py-4 lg:h-20">
    <p class="lg:text-4xl text-xl font-bold text-white" aria-label="MentorMunch">MentorMunch</p>

    <div class="lg:hidden">
      <button (click)="toggleMenu()" class="text-white focus:outline-none" aria-label="Toggle menu">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>

    <div hidden="true" [ngClass]="{'hidden': isMenuOpen, 'lg:flex': true }" class="flex-row space-x-4"
      aria-label="Navegação principal">
      <div *ngIf="isAluno || isProfessor" class="flex space-x-4">
        <button type="button" (click)="goToMentorias()"
          class="flex justify-center py-2 px-4 border border-transparent border-coral-300 text-sm lg:text-base font-medium rounded-md text-coral-500 bg-coral-100 hover:bg-coral-500 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 w-12 lg:w-32"
          aria-label="Ir para Mentorias">
          mentorias
        </button>
        <button type="button" (click)="goToPerfil()"
          class="flex justify-center py-2 px-4 border border-transparent border-coral-300 text-sm lg:text-base font-medium rounded-md text-coral-500 bg-coral-100 hover:bg-coral-500 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 w-12 lg:w-32"
          aria-label="Ir para Perfil">
          perfil
        </button>
      </div>

      <div *ngIf="isEmpresa" class="flex space-x-4">
        <button type="button" (click)="goToBancoTalentos()"
          class="flex justify-center py-2 px-4 border border-transparent border-coral-300 text-sm lg:text-base font-medium rounded-md text-coral-500 bg-coral-100 hover:bg-coral-500 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 w-16 lg:w-48"
          aria-label="Ir para Banco de Talentos">
          banco de talentos
        </button>
      </div>

      <div *ngIf="isEmpresa || isAluno || isProfessor" class="flex space-x-4">
        <button type="button" (click)="signOut()"
          class="flex justify-center py-2 px-4 border border-transparent border-coral-300 text-sm lg:text-base font-medium rounded-md text-coral-500 bg-coral-100 hover:bg-coral-500 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 w-16 lg:w-fit"
          aria-label="Sair">
          sair
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="isMenuOpen" class="lg:hidden flex flex-col space-y-4 px-4 py-4" aria-label="Mobile navigation">
    <div *ngIf="isAluno || isProfessor" class="flex flex-col gap-4">
      <button type="button" (click)="goToMentorias()"
        class="flex justify-center py-2 px-4 border border-transparent border-coral-300 text-sm lg:text-base font-medium rounded-md text-coral-500 bg-coral-100 hover:bg-coral-500 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 w-full"
        aria-label="Ir para Mentorias">
        mentorias
      </button>
      <button type="button" (click)="goToPerfil()"
        class="flex justify-center py-2 px-4 border border-transparent border-coral-300 text-sm lg:text-base font-medium rounded-md text-coral-500 bg-coral-100 hover:bg-coral-500 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 w-full"
        aria-label="Ir para Perfil">
        perfil
      </button>
    </div>

    <div *ngIf="isEmpresa" class="flex flex-col gap-4">
      <button type="button" (click)="goToBancoTalentos()"
        class="flex justify-center py-2 px-4 border border-transparent border-coral-300 text-sm lg:text-base font-medium rounded-md text-coral-500 bg-coral-100 hover:bg-coral-500 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 w-full"
        aria-label="Ir para Banco de Talentos">
        banco de talentos
      </button>
    </div>

    <div *ngIf="isEmpresa || isAluno || isProfessor" class="flex flex-col gap-4">
      <button type="button" (click)="signOut()"
        class="flex justify-center py-2 px-4 border border-transparent border-coral-300 text-sm lg:text-base font-medium rounded-md text-coral-500 bg-coral-100 hover:bg-coral-500 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 w-full"
        aria-label="Sair">
        sair
      </button>
    </div>
  </div>
</header>
