<section class="flex w-full flex-col h-fit justify-center items-center" role="region" aria-labelledby="mentorias-title">

  <div *ngIf="dataSource?.data?.length == 0" class="flex justify-center items-center" aria-live="polite">
    <app-spinner></app-spinner>
  </div>
  <div class="w-full px-8 mt-4 lg:px-32 lg:mt-8" *ngIf="dataSource?.data?.length != 0">
    <p id="mentorias-title" class="text-2xl font-medium">Mentorias</p>
    <app-table class="" [dataSource]="dataSource"
      [displayedColumns]="displayedColumns" [enableFilter]="true" [enableAction1]="userType == 'aluno'"
      [enableAction2]="userType == 'professor'" (firstAction)="onFirstAction($event)"
      (secondAction)="onSecondAction($event)" />
  </div>
</section>
